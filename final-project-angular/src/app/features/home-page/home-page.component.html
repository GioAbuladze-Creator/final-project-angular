<app-quote-bar></app-quote-bar>
<app-top-bar></app-top-bar>
<app-category-bar></app-category-bar>
<section class="slider-container">
    <div class="slider-wrapper">
        <div class="slider">
            <img src="../../../assets/smartphones.jpg" alt="smartphones" id="slide-1" 
                [routerLink]="['/products']" [queryParams]="{category:'smartphones',discount:true}">

            <img src="../../../assets/watches.jpg" alt="smartphones" id="slide-2" 
                [routerLink]="['/products']" [queryParams]="{category:'mens-watches',discount:true}">

            <img src="../../../assets/women-fragrance.jpg" alt="smartphones" id="slide-3" 
                [routerLink]="['/products']" [queryParams]="{category:'fragrances'}">
        </div>
        <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
        </div>
    </div>

</section> 

<section class="trending-products">
    <h2>Trending Products</h2>
    <div class="wrapper">
        <div class="product" *ngFor="let product of trendingProducts" 
            [@fadeInUp]="trending" [routerLink]="['/product',product.id]">
            <img [src]="product.thumbnail" alt="product.title">
        </div>
    </div>
</section>

<section class="category-container">
    <h2>Popular Categories</h2>
    <div class="category-wrapper">
        <div class="category" *ngFor="let category of categoryLinks" [@fadeInUp]="state">
            <h3>{{category.category}}</h3>
            <div [routerLink]="['/products']" [queryParams]="{category:category.category}">
                <div class="img-wrapper">
                    <img [src]="category.img" alt="{{category.category}}">
                </div>
                <p>Shop Now</p>
            </div>
        </div>
    </div>
</section>


<section class="discounted-products">
    <h2>Discounted Products</h2>
    <div class="wrapper">
        <div class="product" *ngFor="let product of discountedProducts" 
            [@fadeInUp]="discounted" [routerLink]="['/product',product.id]">
            <img [src]="product.thumbnail" alt="product.title">
            <span>-{{product.discountPercentage}}%</span>
        </div>
    </div>
</section>
