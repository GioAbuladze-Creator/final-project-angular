<app-top-bar></app-top-bar>
<app-category-bar></app-category-bar>
<section>
    <div class="content">
        <h1>Shopping Cart</h1>
        <mat-divider></mat-divider>
        <div *ngIf="products.length>0" class="product-container">
            <div *ngFor="let product of products" class="wrapper" [routerLink]="['/product',product.id]">
                <div class="product">
                    <div class="img-container">
                        <img [src]="product.item.thumbnail" [alt]="product.item.title" />
                    </div>
                    <div class="info">
                        <h2>{{product.item.title}}</h2>
                        <h3>{{product.item.price | currency}}</h3>
                        <p class="stock">In Stock</p>
                        <p><b>Brand: </b>{{product.item.brand}}</p>
                        <div>Quantity: {{product.quantity}}</div>
                    </div>
                    <button mat-button (click)="removeFromCart(product)">Remove</button>
                </div>
                <mat-divider></mat-divider>
            </div>
        </div>
        <div *ngIf="products.length === 0" class="empty">Cart is empty</div>
    </div>
    <div class="options">
        <div class="total">
            <h2>Total: {{total | currency}}</h2>
            <button mat-button (click)="checkout()">Checkout</button>
        </div>
        <div class="suggested">
            
        </div>
    </div>
</section>
